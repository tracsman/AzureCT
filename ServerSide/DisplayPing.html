<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebPing Display Page</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="DisplayPing.js"></script>
    <link rel="stylesheet" type="text/css" href="DisplayPing.css" />
</head>
<body>
    <div><h1>WebPing Display</h1></div>
    <div><h3>This page shows the details of a WebPing job based on the job selected in the drop down.</h3></div>
    <div>Select WebPing Job to see details: 
        <select id="JobList" onchange="PullJobDetails();">
        </select>
    </div>
    <br />
    <div id="GraphArea">
        <canvas id="ResultsGraph" width="1029" height="300" style="border: 1px solid black;"></canvas>
    </div>
    <br/>
    <div id="SummaryDiv"></div>
    <br />
    <div id="ResultsDiv"></div>
</body>
</html>
